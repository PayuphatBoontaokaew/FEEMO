<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEEMO | Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="result.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Image/4.jpg" alt="" width="40" height="30" class="d-inline-block align-text-top">
                FEEMO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">หน้าหลัก</a>
                    <a class="nav-link active" aria-current="page" href="#">เริ่มต้นใช้งาน</a>
                    <a class="nav-link" href="#">ความรู้</a>
                    <a class="nav-link" href="#">เกี่ยวกับเรา</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ผลลัพธ์จากภาพถ่าย</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>ภาพวิเคราะห์ความเสี่ยง</h2>
                <img id="photo" class="img-fluid rounded shadow-sm" alt="Analyzed Image">
                <p class="mt-2 text-center font-weight-bold">ธมิดา จิรีพาบ</p>
            </div>
            <div class="col-md-6">
                <h2>การวิเคราะห์ความเสี่ยง</h2>
                <div class="chart-container">
                    <canvas id="riskChart"></canvas>
                    <p class="text-center mt-2">ความเสี่ยงในการเป็นโรคมะเร็งเม็ดเลือดขาว</p>
                </div>
                <div class="chart-container mt-4">
                    <canvas id="stage1Chart"></canvas>
                    <p class="text-center mt-2">ความเสี่ยงในการเป็นโรคมะเร็งเม็ดเลือดขาวระยะที่ 1</p>
                </div>
                <div class="text-center mt-4">
                    <a href="hospital-search.html" class="btn btn-danger btn-lg">ค้นหาโรงพยาบาล</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display the captured image
        const imageData = localStorage.getItem('capturedImage');
        if (imageData) {
            document.getElementById('photo').src = imageData;
        }

        // Chart.js configuration
        const riskData = {
            labels: ['Leukemia Risk', 'No Risk'],
            datasets: [{
                label: 'Risk Percentage',
                data: [87, 13],
                backgroundColor: ['#FF6384', '#E0E0E0'],
            }]
        };

        const stage1Data = {
            labels: ['Stage 1 Risk', 'No Stage 1 Risk'],
            datasets: [{
                label: 'Stage 1 Risk Percentage',
                data: [40, 60],
                backgroundColor: ['#FFCE56', '#E0E0E0'],
            }]
        };

        const config = {
            type: 'doughnut',
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed) {
                                    label += `${context.raw}%`;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('riskChart'), {...config, data: riskData});
        new Chart(document.getElementById('stage1Chart'), {...config, data: stage1Data});
    </script>
</body>
</html>
