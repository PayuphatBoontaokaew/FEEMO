<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEEMO | Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            filter: grayscale(100%);
        }

        h1 {
            font-size: 2rem;
            color: #003399;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.25rem;
            color: #003399;
            margin-bottom: 20px;
        }

        .img-fluid {
            max-width: 75%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 0.5rem;
            margin: 0 auto;
            display: block;
        }

        .canvas-custom-size {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            display: block;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .card-body {
            padding: 15px;
        }

        .chart-container {
            padding: 10px;
        }

        .btn {
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 0.25rem;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .text-center {
            text-align: center;
        }

        .font-weight-bold {
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .canvas-custom-size {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Image/4.jpg" alt="" width="40" height="30" class="d-inline-block align-text-top">
                FEEMO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">หน้าหลัก</a>
                    <a class="nav-link active" aria-current="page" href="#">เริ่มต้นใช้งาน</a>
                    <a class="nav-link" href="#">ความรู้</a>
                    <a class="nav-link" href="#">เกี่ยวกับเรา</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ผลลัพธ์จากภาพถ่าย</h1>
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="card shadow-sm">
                    <img id="photo" class="card-img-top img-fluid" alt="Analyzed Image" style="margin-top: 15px;">
                    <div class="card-body">
                        <h5 class="card-title text-center">ภาพวิเคราะห์ความเสี่ยง</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">การวิเคราะห์ความเสี่ยง</h5>
                        <div class="chart-container">
                            <canvas id="riskChart" class="canvas-custom-size"></canvas>
                        </div>
                        <p class="text-center mt-2">ความเสี่ยงในการเป็นโรคมะเร็งเม็ดเลือดขาว</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center">การวิเคราะห์ความเสี่ยงระยะที่ 1</h5>
                        <div class="chart-container">
                            <canvas id="stage1Chart" class="canvas-custom-size"></canvas>
                        </div>
                        <p class="text-center mt-2">ความเสี่ยงในการเป็นโรคมะเร็งเม็ดเลือดขาวระยะที่ 1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
          <h5 class="btn btn-danger" >คุณมีความเสี่ยงเป็นโรคมะเร็งเม็ดเลือดขาว</h5>
        </div>
        <div class="text-center mt-4">
            <a href="hospital-search.html" class="btn btn-danger">ค้นหาโรงพยาบาล</a>
        </div>
    </div>

    <script>
        // Fetch and display the captured image
        const imageData = localStorage.getItem('capturedImage');
        if (imageData) {
            document.getElementById('photo').src = imageData;
        }

        // Chart.js configuration
        const riskData = {
            labels: ['Leukemia Risk', 'No Risk'],
            datasets: [{
                label: 'Risk Percentage',
                data: [87, 13],
                backgroundColor: ['#FF6384', '#E0E0E0'],
            }]
        };

        const stage1Data = {
            labels: ['Stage 1 Risk', 'No Stage 1 Risk'],
            datasets: [{
                label: 'Stage 1 Risk Percentage',
                data: [40, 60],
                backgroundColor: ['#FFCE56', '#E0E0E0'],
            }]
        };

        const config = {
            type: 'doughnut',
            options: {
                responsive: false,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed) {
                                    label += `${context.raw}%`;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        };

        new Chart(document.getElementById('riskChart').getContext('2d'), {
            ...config,
            data: riskData,
            options: {
                ...config.options,
                width: 180,
                height: 180
            }
        });

        new Chart(document.getElementById('stage1Chart').getContext('2d'), {
            ...config,
            data: stage1Data,
            options: {
                ...config.options,
                width: 180,
                height: 180
            }
        });
    </script>
</body>

</html>
